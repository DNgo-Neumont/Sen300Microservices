<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <link href="./css/baseColors.css" rel="stylesheet" type="text/css">
    <script src="./javascript/quantityButton.js"></script>
</head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 pb-3" id="products">
            <div class="cat-item d-flex flex-column border mb-4">
                <h3 class="font-weight-semi-bold m-0">Product 1</h3>
                <div class="col-lg-2">
                    <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="quantity-left-minus btn btnColorP btn-number"  data-type="minus" data-field="">
                        <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                    <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
                    <span class="input-group-btn">
                        <button type="button" class="quantity-right-plus btn btnColorP btn-number" data-type="plus" data-field="">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btnColorB" data-type="shopNow" data-field="">
                            <u><b>Check-Out</b></u> <span class="glyphicon glyphicon-shopping-cart"></span>
                        </button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
